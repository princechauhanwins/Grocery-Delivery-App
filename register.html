<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="box">
        <form id="Register" class="form-center">
            <div class="text-center">
                <h2 class="text-black fw-bold">CREATE ACCOUNT</h2>
              </div>
            <div class="col-11">
                <label class="text-black">Name</label>
                <input type="text" class="form-control" id="name"placeholder="Enter your Name">
                <label id="error" class="text-danger"></label>
              </div>
            <div class="col-11">
              <label class="text-black">Email address</label>
              <input type="email" class="form-control" id="email"placeholder="Enter your email">
              <label id="error1" class="text-danger"></label>
            </div>
            <div class="col-11">
              <label class="text-black">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password">
              <label id="error2" class="text-danger"></label>
            </div>
            <div class="col-11">
                <label class="text-black">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address">
                <label id="error3" class="text-danger"></label>
              </div>
            <div class="offset-4">
                <button type="button" class="btn btn-primary" onclick="register()">Register</button>
            </div>
          </form>
    </div>
    <script src="js/register.js"></script>  
</body>
</html>
